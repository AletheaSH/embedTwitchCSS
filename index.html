<!DOCTYPE html PUBLIC>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/embedTwitchCSS.css" />

		<title>Example embedded stream/chat</title>
		<meta name ="description" content="An example of embedding a twitch stream with chat beside it"/>
	</head>
	<body>
		<div class='main'>
			<div class='twitchStream'>
				<iframe src="https://player.twitch.tv/?channel=**YOUR-CHANNEL-NAME**" frameborder="0" scrolling="no"></iframe>
			</div>
			<div class='twitchChat'>
				<iframe frameborder="0" scrolling="no" src="https://www.twitch.tv/**YOUR-CHANNEL-NAME**/chat"></iframe>
			</div>
		</div>
	</body>
</html>
