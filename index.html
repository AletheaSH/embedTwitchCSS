<!DOCTYPE html PUBLIC>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		
		<link rel="stylesheet" href="css/embedTwitchCSS.css" />

		<title>Example embedded stream/chat</title>
		<meta name ="description" content="An example of embedding a twitch stream with chat beside it"/>

	</head>
	<body>
		<div class='main'>
			<div class='twitchStream'>
				<iframe src="https://player.twitch.tv/?channel=ashley66444" frameborder="0" scrolling="no"></iframe>
			</div>
			<div class='twitchChat'>
				<iframe frameborder="0" scrolling="no" src="https://www.twitch.tv/ashley66444/chat"></iframe>
			</div>
		</div>
	</body>
</html>
